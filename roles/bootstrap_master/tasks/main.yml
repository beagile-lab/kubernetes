---
- name: Ensure /etc/kubernetes directory exists
  ansible.builtin.file:
    path: /etc/kubernetes
    state: directory
    mode: '0755'
  become: true

- name: Create Kubeadm configuration file
  ansible.builtin.copy:
    content: |
      apiVersion: kubeadm.k8s.io/v1beta3
      kind: InitConfiguration
      localAPIEndpoint:
        advertiseAddress: "{{ k8s_master_1_host }}"
        bindPort: 6443
      ---
      apiVersion: kubeadm.k8s.io/v1beta3
      kind: ClusterConfiguration
      kubernetesVersion: "{{ kubeadm_version }}"
      controlPlaneEndpoint: "{{ k8s_master_1_host }}:6443"
      networking:
        podSubnet: "{{ pod_network_cidr }}"
      apiServer:
        extraArgs:
          authorization-mode: Node,RBAC
          enable-admission-plugins: NodeRestriction
          runtime-config: "api/all=true"
    dest: /etc/kubernetes/kubeadm-config.yaml
    mode: '0644'
  become: true

- name: Initialize the cluster (this could take some time)
  ansible.builtin.command: kubeadm init --config /etc/kubernetes/kubeadm-config.yaml --upload-certs
  args:
    creates: /etc/kubernetes/pki/ca.crt
  become: true
  register: init_cluster
  changed_when: "'[init] Using Kubernetes version' in init_cluster.stdout"

- name: Include common tasks
  ansible.builtin.include_role:
    name: common_tasks

- name: Copy kube-flannel.yml to master
  become: true
  ansible.builtin.copy:
    src: k8s_yaml_files/kube-flannel.yml
    dest: /root/kube-flannel.yml
    mode: '0644'

- name: Install Pod network
  become: true
  ansible.builtin.command:
    cmd: kubectl apply -f /root/kube-flannel.yml
  args:
    chdir: /root
  environment:
    KUBECONFIG: /root/.kube/config
  register: pod_network_setup_log
  changed_when: "'configured' in pod_network_setup_log.stdout"
